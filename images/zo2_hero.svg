<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b6cb7" />
      <stop offset="100%" stop-color="#182848" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- CPU box -->
  <rect x="100" y="120" width="200" height="160" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="200" y="190" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">CPU</text>
  <text x="200" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Parameters</text>
  <text x="200" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Storage</text>
  
  <!-- GPU box -->
  <rect x="500" y="120" width="200" height="160" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="600" y="190" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">GPU</text>
  <text x="600" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">18GB</text>
  <text x="600" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Computation</text>
  
  <!-- Arrows between CPU and GPU -->
  <path d="M 310 170 L 490 170" stroke="#4b6cb7" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 490 230 L 310 230" stroke="#4b6cb7" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b6cb7" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">ZO2: Zeroth-Order Offloading</text>
  <text x="400" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="white">Fine-tuning 175B parameter LLMs with only 18GB GPU memory</text>
  
  <!-- Parameter offloading labels -->
  <text x="400" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Load Parameters</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Store Parameters</text>
  
  <!-- Bottom text -->
  <text x="400" y="340" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Zeroth-Order Optimization + CPU-GPU Offloading</text>
  <text x="400" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="white">OPT-175B, LLaMA & More</text>
</svg> 