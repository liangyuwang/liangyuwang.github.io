<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white" />
  
  <!-- Chart title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">ZO2 Memory Usage Comparison</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="420" stroke="#333" stroke-width="2" />
  <!-- Y-axis labels -->
  <text x="95" y="420" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">0</text>
  <text x="95" y="360" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">20</text>
  <text x="95" y="300" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">40</text>
  <text x="95" y="240" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">60</text>
  <text x="95" y="180" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">80</text>
  <text x="95" y="120" font-family="Arial" font-size="12" text-anchor="end" dominant-baseline="middle">100</text>
  
  <!-- Y-axis title -->
  <text x="50" y="250" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 50, 250)">Memory Usage (GB)</text>
  
  <!-- X-axis -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#333" stroke-width="2" />
  
  <!-- X-axis labels -->
  <text x="140" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-1.3B</text>
  <text x="200" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-2.7B</text>
  <text x="260" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-6.7B</text>
  <text x="320" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-13B</text>
  <text x="380" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-30B</text>
  <text x="440" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-66B</text>
  <text x="500" y="440" font-family="Arial" font-size="14" text-anchor="middle">OPT-175B</text>

  <!-- OPT-1.3B (ZO2 only) -->
  <rect x="130" y="393" width="20" height="27" fill="#d62728" />
  <text x="140" y="388" font-family="Arial" font-size="12" text-anchor="middle">3.75</text>
  
  <!-- OPT-2.7B (ZO2 only) -->
  <rect x="190" y="391" width="20" height="29" fill="#d62728" />
  <text x="200" y="386" font-family="Arial" font-size="12" text-anchor="middle">4.14</text>
  
  <!-- OPT-6.7B Group -->
  <!-- AdamW -->
  <rect x="235" y="232" width="15" height="188" fill="#1f77b4" />
  <text x="242" y="222" font-family="Arial" font-size="12" text-anchor="middle">68</text>
  
  <!-- SGD -->
  <rect x="255" y="308" width="15" height="112" fill="#ff7f0e" />
  <text x="262" y="298" font-family="Arial" font-size="12" text-anchor="middle">32</text>
  
  <!-- MeZO -->
  <rect x="275" y="364" width="15" height="56" fill="#2ca02c" />
  <text x="282" y="354" font-family="Arial" font-size="12" text-anchor="middle">16</text>
  
  <!-- ZO2 -->
  <rect x="295" y="385" width="15" height="35" fill="#d62728" />
  <text x="302" y="375" font-family="Arial" font-size="12" text-anchor="middle">4.99</text>
  
  <!-- OPT-13B Group -->
  <!-- SGD -->
  <rect x="305" y="253.5" width="15" height="166.5" fill="#ff7f0e" />
  <text x="312" y="243.5" font-family="Arial" font-size="12" text-anchor="middle">57</text>
  
  <!-- MeZO -->
  <rect x="325" y="311" width="15" height="109" fill="#2ca02c" />
  <text x="332" y="301" font-family="Arial" font-size="12" text-anchor="middle">29</text>
  
  <!-- ZO2 -->
  <rect x="345" y="377" width="15" height="43" fill="#d62728" />
  <text x="352" y="367" font-family="Arial" font-size="12" text-anchor="middle">6.18</text>
  
  <!-- OPT-30B Group -->
  <!-- MeZO -->
  <rect x="365" y="243" width="15" height="177" fill="#2ca02c" />
  <text x="372" y="233" font-family="Arial" font-size="12" text-anchor="middle">63</text>
  
  <!-- ZO2 -->
  <rect x="385" y="358" width="15" height="62" fill="#d62728" />
  <text x="392" y="348" font-family="Arial" font-size="12" text-anchor="middle">8.86</text>
  
