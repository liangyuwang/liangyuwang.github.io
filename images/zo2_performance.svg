  <text x="442" y="326" font-family="Arial" font-size="12" text-anchor="middle">12.07</text>
  
  <!-- OPT-175B Group -->
  <!-- ZO2 -->
  <rect x="495" y="294" width="15" height="126" fill="#d62728" />
  <text x="502" y="284" font-family="Arial" font-size="12" text-anchor="middle">18.04</text>
  
  <!-- Legend -->
  <rect x="600" y="80" width="15" height="15" fill="#1f77b4" />
  <text x="620" y="92" font-family="Arial" font-size="12" dominant-baseline="middle">AdamW</text>
  
  <rect x="600" y="105" width="15" height="15" fill="#ff7f0e" />
  <text x="620" y="117" font-family="Arial" font-size="12" dominant-baseline="middle">SGD</text>
  
  <rect x="600" y="130" width="15" height="15" fill="#2ca02c" />
  <text x="620" y="142" font-family="Arial" font-size="12" dominant-baseline="middle">MeZO</text>
  
  <rect x="600" y="155" width="15" height="15" fill="#d62728" />
  <text x="620" y="167" font-family="Arial" font-size="12" dominant-baseline="middle">ZO2</text>
  
  <!-- Horizontal grid lines -->
  <line x1="100" y1="360" x2="700" y2="360" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="300" x2="700" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="240" x2="700" y2="240" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="180" x2="700" y2="180" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="120" x2="700" y2="120" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- X markers for missing data -->
  <text x="320" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- AdamW for OPT-13B -->
  <text x="380" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- AdamW for OPT-30B -->
  <text x="380" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- SGD for OPT-30B -->
  <text x="440" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- AdamW for OPT-66B -->
  <text x="440" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- SGD for OPT-66B -->
  <text x="440" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- MeZO for OPT-66B -->
  <text x="500" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- AdamW for OPT-175B -->
  <text x="500" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- SGD for OPT-175B -->
  <text x="500" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">✕</text> <!-- MeZO for OPT-175B -->
  
  <!-- ZO2 Growth Line -->
  <polyline points="140,393 200,391 302,385 352,377 392,358 442,336 502,294" 
            fill="none" stroke="#d62728" stroke-width="2" stroke-dasharray="5,3" />
</svg> 